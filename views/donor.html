<form action="/auth/dupdate" method="POST">
    <h2> Update Donor Information  </h2>
    <label for="donorid" class="form-label">Enter Donor ID</label>
    <input type="text" class="form-control" placeholder="XXXXXX" >
    <label for="field" class="form-label">Choose field</label>
    <select id="field" name="field" size="1">
    <option value="Contact">Contact</option>
    <option value="Password">Password</option>
    <option value="Name">Next of Kin</option>
    <option value="KContact">Next of Kin Contact</option>
    <option value="Ailments">Ailments</option>
    </select>
    <br>
    <label for="New Value" class="form-label">New value</label>
    <input type="text" class="form-control" placeholder="XXXXXX" value="" required name="newvalue">
  <br>
  <input type="submit" value="Update">

</form>
